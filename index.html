<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplication Tables</title>
</head>
<body>
    <h1>Multiplication tables</h1>
    <h3>Click on each of them to learn your tables!</h3>
    <div class="main">
        <div class="one">
            <input type="button" value="Table-1" id="one">
                <ul class="oneul"></ul>
        </div>
        <div class="two">
            <input type="button" value="Table-2" id="two">
            <ul class="twoul"></ul>
        </div>
        <div class="three">
            <input type="button" value="Table-3" id="three">
            <ul class="threeul"></ul>
        </div>
        <div class="four">
            <input type="button" value="Table-4" id="four">
            <ul class="fourul"></ul>
        </div>
        <div class="five">
            <input type="button" value="Table-5" id="five">
            <ul class="fiveul"></ul>
        </div>
    </div>
    <div class="main2">
        <div class="one2">
            <input type="button" value="Table-6" id="one2">
                <ul class="one2ul"></ul>
        </div>
        <div class="two2">
            <input type="button" value="Table-7" id="two2">
            <ul class="two2ul"></ul>
        </div>
        <div class="three2">
            <input type="button" value="Table-8" id="three2">
            <ul class="three2ul"></ul>
        </div>
        <div class="four2">
            <input type="button" value="Table-9" id="four2">
            <ul class="four2ul"></ul>
        </div>
        <div class="five2">
            <input type="button" value="Table-10" id="five2">
            <ul class="five2ul"></ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
